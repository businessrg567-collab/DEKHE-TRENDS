services:
  - type: web
    name: dekhe-trends
    runtime: node
    plan: free
    buildCommand: unset NODE_ENV && npm ci && NODE_ENV=production npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
    # DATABASE_URL should be set in Render dashboard if using a database
    # The app will work without it but database features will be disabled

